<div class="container">
<h3> Visualize a user's Twitter activity by entering in their screen name below. </h3>
<div class="form-horizontal">
        <input type="text" id="userIdBox" value="Screen Name" onfocus="inputFocus(this)" >
        <input name="buttonExecute" type="button" value="Submit"
            onclick="renderCalendar('#calendarContainer', $('#userIdBox')[0].value)"/>
</div>

<div class="calendarContainer" id="calendarContainer"/>

</div> <!-- /container -->

<!-- Javascript placed at the end of the document so the pages load faster -->
<script src="assets/javascripts/d3.v3.min.js"></script>
<script src="assets/javascripts/jquery-1.9.0.min.js"></script>
<script src="assets/javascripts/calendar.js"></script>
<script>
    function inputFocus(i){
    if(i.value==i.defaultValue){ i.value=""; i.style.color="#000"; }
    }

    $('#userIdBox').keyup(function(e) {
    if(e.keyCode == 13) {
    renderCalendar('#calendarContainer', $('#userIdBox')[0].value)
    }
    });
</script>
